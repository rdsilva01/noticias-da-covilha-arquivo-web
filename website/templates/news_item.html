<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body ">
                <div class="text-center">
                    <img src="{{ news.image_url }}" alt="" class="img-fluid">
                </div>
                <h2 class="card-title">{{ news.title }}</h2>
                <p class="card-text"><strong>Author:</strong> {{ news.author }}</p>
                <p class="card-text"><strong>Category:</strong> {{ news.category }}</p>
                <p class="card-text"><strong>Date:</strong> {{ news.date }}</p>
                <p class="card-text"><strong>Content:</strong> {{ news.content }}</p>

            </div>
        </div>
    </div>
</body>
</html>
